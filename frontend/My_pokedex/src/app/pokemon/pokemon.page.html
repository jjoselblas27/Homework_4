<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LISTA DE POKEMONS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LISTA DE POKEMONS</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor = "let data of pokemones" [routerLink]="['/pokemons/view', data.id]">
      <ion-label >
        <h3>{{data.nombre}} </h3>
        <p>{{data.tipo}} </p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
